{% extends "base.html" %}

            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>{{ title }}</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead">{{ message }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
